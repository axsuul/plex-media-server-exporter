version: '3.4'

services:
  plex-media-server-exporter:
    image: axsuul/plex-media-server-exporter:2022-11-26
    build: .
    environment:
      # Can be set in .env
      - PLEX_ADDR=${PLEX_ADDR}
      - PLEX_TOKEN=${PLEX_TOKEN}
      - METRICS_MEDIA_COLLECTING_INTERVAL_SECONDS=300
    volumes:
      - .:/srv:delegated
    tty: true
    stdin_open: true
    ports:
      - "9594:9594"
